<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width", inital-scale="1.0">

    <title id="kapilan">UCR Scaveng R' Hunt</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <h1 class="heading" style="color: #fff; font-family: 'Courier';">go to said location for reward</h1>

    <script src="timer.js"></script>
    <div class="timer" id="count_up_timer">00:00:00</div>
    <!--<button id="stop_count_up_timer" onclick="clearInterval(timerVariable)">Stop Time</button>-->
</head>

<body>
    <div class="main">
        <div id="wrap1" class="maps" style="display: none;">

            <iframe id="wrap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3308.6712923817713!2d-117.32912168478697!3d33.975287280626894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcae452fc9f2b7%3A0x25b88529883944e!2sBourns%20Hall%2C%20Riverside%2C%20CA%2092507!5e0!3m2!1sen!2sus!4v1648919446102!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
         
        
        </div>
        <div class="btn" onclick="update()">
            <p>START</p>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
  
    <!-- <div style="width:500px;height:100px; background: black;"></div> -->
    <div class="qr" style="display: none;">
        <script src="html5-qrcode.min_.js"></script>
        <script src="checking.js"></script>
        <link rel="stylesheet" type="text/css" href="./style1.css" />
        <style>
          .result{
            background-color: green;
            color:#fff;
            padding:20px;
          }
          .row{
            display:flex;
          }
        </style>
        <div class="row">
          <div class="col">
            <div style="width:500px;" id="reader"></div>
          </div>
          <div class="col" style="padding:30px;">
            <h4>SCAN RESULT</h4>
            <div id="result">Result Here</div>
          </div>
        </div>
        <script type="text/javascript">
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerHTML = '<span class="result">'+qrCodeMessage+'</span>';
            console.log(qrCodeMessage)
        
        }
        function onScanError(errorMessage) {
          //handle scan error
        }
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
        </script>
        <script src="new.js"></script>  
    </div>




</body>
<script src="./index.js"></script>
</html>
